<!DOCTYPE html>
<html lang="pt-br">
 <head>
   <meta charset="UTF-8" />
   <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
   />
   <link rel="stylesheet" href="./style.css" />
   <meta http-equiv="X-UA-Compatible" content="ie=edge" />
   <title>Play with the keys!</title>
 </head>
 <body>
   <section class="soundboard">
     <header>
       <h1>Play with Music</h1>
       <p>Create sounds with one click!</p>
     </header>
     <div class="mainVisual"></div>
     <div class="keys">
       <div class="key1">
         <audio src="./sounds/bubbles.mp3" class="sound"></audio>
       </div>
       <div class="key2">
         <audio class="sound">
           <source src="./sounds/sand.mp3" />
         </audio>
       </div>
       <div class="key3">
         <audio class="sound">
           <source src="./sounds/boom.mp3" />
         </audio>
       </div>
       <div class="key4">
         <audio class="sound">
           <source src="./sounds/slide.mp3" />
          </audio>
       </div>
       <div class="key5">
         <audio class="sound">
           <source src="./sounds/opening.mp3" />
         </audio>
       </div>
       <div class="key6">
         <audio class="sound">
           <source src="./sounds/transfer.mp3" />
         </audio>
       </div>
	   <div class="key7">
         <audio class="sound">
           <source src="./sounds/splat.mp3" />
         </audio>
       </div>
     </div>
   </section>
   <script src="index.js"></script>
 </body>
</html>
